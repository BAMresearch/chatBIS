site_name: chatBIS
site_url: https://bamresearch.github.io/chatBIS/
repo_url: https://github.com/BAMresearch/chatBIS
repo_name: BAMresearch/chatBIS

theme:
  name: material
  palette:
    primary: custom
    accent: custom
  logo: assets/chatbis_logo.png
  favicon: assets/chatbis_logo.png
  features:
    - navigation.path
    - navigation.footer
    - navigation.top
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src"]
          options:
            show_source: false
            show_if_no_docstring: true
            members_order: source
            docstring_style: google
            allow_inspection: false

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.highlight

